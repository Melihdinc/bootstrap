<!DOCTYPE html>
<html>
<head>
  <title>Örnek Navbar</title>
  <style>
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Ana Sayfa</a>
    <a href="/hakkimizda">Hakkımızda</a>
    <a href="/urunler">Ürünler</a>
    <a href="/iletisim">İletişim</a>
  </div>

  <h1>Hoş Geldiniz</h1>
  <p>Web sitemize hoş geldiniz! Burada hakkımızda, ürünler ve iletişim bilgilerimizi bulabilirsiniz.</p>
</body>
</html>
